<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 範例介紹</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">API 範例</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="stock.html">股票資訊</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="weather.html">氣象資訊</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="air.html">空氣品質</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要內容 -->
    <div class="container mt-5 text-center">
        <h1>API 範例介紹</h1>
        <!-- API 卡片區域 -->
        <div class="row mt-4">
            <!-- 股票資訊 API -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">股票資訊 API</h5>
                        <p class="card-text">此 API 提供台灣股票每日交易數據，包括股票代碼、成交量、收盤價等資訊。</p>
                        <a href="stock.html" class="btn btn-primary">股票資訊</a>
                    </div>
                </div>
            </div>
            <!-- 氣象資訊 API -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">氣象資訊 API</h5>
                        <p class="card-text">氣象站資料 API 提供全台氣象站即時天氣數據，包括溫度、濕度、風速、風向及天氣現象。</p>
                        <a href="weather.html" class="btn btn-primary">氣象資訊</a>
                    </div>
                </div>
            </div>
            <!-- 空氣品質 API -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">空氣品質 API</h5>
                        <p class="card-text">此 API 提供台各地的即時空氣品質數據 (AQI)，包括 PM2.5、PM10、主要污染物等，適合用於環境監測應用。</p>
                        <a href="air.html" class="btn btn-primary">空氣品質</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
